<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Elderly Care Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Grey color with 50% opacity */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px; /* Adjusted margin */
        }
        .subtitle {
            color: #555;
            margin-bottom: 20px;
            font-size: 14px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="number"] {
            width: 90%; /* Adjusted width to make fields shorter */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 90%; /* Adjusted width to make fields shorter */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 5%; /* Added padding to align with the form fields */
        }
        .form-actions a, .form-actions input[type="submit"] {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .form-actions a.back {
            background-color: #6c757d;
        }
        .form-actions a:hover, .form-actions input[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Big Title -->
        <h1>Create User</h1>

        <!-- Subtitle -->
        <div class="subtitle">Please fill this form to create a user account</div>

        <!-- Form -->
        <form action="database_function.php" method="post">
            <input type="text" placeholder="User ID" name="id" required min="1" inputmode="numeric" pattern="\d*">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="number" placeholder="Age" name="age" required min="1">
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="email" placeholder="Email" name="email" required>
            <input type="text" placeholder="Address" name="address" required>
            <input type="tel" placeholder="Phone No." name="phone" required inputmode="numeric" pattern="\d*">
            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="elderly">Elderly</option>
                <option value="consultant">Consultant</option>
                <option value="guardian">Guardian</option>
            </select>
            <div class="form-actions">
                <a href="(9)Manage User Account Screen.html" class="back">Back</a>
                <input type="submit" value="Create" name="create_user">
            </div>
        </form>
    </div>
</body>
</html>
