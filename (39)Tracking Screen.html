<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .menu-item {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tracking</h1>
        <a href="(40)Elderly Location Screen.html" class="menu-item">View Location</a>
        <a href="#" class="menu-item" onclick="triggerSOS()">Call</a>
        <div class="back-link">
            <a href="(29)Guardian Dashboard.html">Back</a>
        </div>
    </div>

    <script>
        function triggerSOS() {
            // Open phone dialer (works on mobile)
            window.location.href = "tel:+60176745721";

            // Delay redirection to the SOS Alert screen after a few seconds
            setTimeout(() => {
                window.location.href = "(41)Elderly Connected Call Screen.html";
            }, 5000); // Redirect after 3 seconds (adjust if needed) ---- 5000 milisecond = 5 second
        }
    </script>
</body>
</html>
