<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat - Elderly Care Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Grey color with 50% opacity */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .top-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .top-buttons button.emergency {
            background-color: #dc3545; /* Red color for emergency button */
            color: #fff;
        }
        .top-buttons button.emergency:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .top-buttons button.end {
            background-color: #6c757d; /* Grey color for end button */
            color: #fff;
        }
        .top-buttons button.end:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }
        .chat-box {
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            text-align: left;
        }
        .chat-box .message {
            display: flex;
            align-items: flex-start;
            gap: 10px; /* Space between avatar and message content */
            margin-bottom: 10px;
        }
        .chat-box .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder color for avatar */
        }
        .chat-box .message .content {
            flex: 1;
        }
        .chat-box .message .sender {
            font-weight: bold;
            color: #007bff;
        }
        .chat-box .message .text {
            color: #333;
        }
        .chat-box .message .timestamp {
            font-size: 12px;
            color: #777;
        }
        .chat-input {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Big Title -->
        <h1>Choo Jia Wei</h1>

        <!-- Top Buttons: Emergency Alert (Left) and End (Right) -->
        <div class="top-buttons">
            <button class="emergency" onclick="triggerEmergency()">Emergency Alert</button>
            <button class="end" onclick="endChat()">End</button>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <!-- Example Messages -->
            <div class="message">
                <div class="avatar">
                    <img src="jiawei.jpg" alt="Choo Jia Wei" style="width: 100%; height: 100%; border-radius: 50%;">
                </div>
                <div class="content">
                    <div class="sender">Choo Jia Wei</div>
                    <div class="text">Hi....</div>
                    <div class="timestamp">1:34pm</div>
                </div>
            </div>
            <div class="message">
                <div class="avatar">
                    <img src="彭于晏.png" alt="Yap Shern Yu" style="width: 100%; height: 100%; border-radius: 50%;">
                </div>
                <div class="content">
                    <div class="sender">Yap Shern Yu</div>
                    <div class="text">Hi! How do you feel today?</div>
                    <div class="timestamp">3:45pm</div>
                </div>
            </div>
            <div class="message">
                <div class="avatar">
                    <img src="jiawei.jpg" alt="Choo Jia Wei" style="width: 100%; height: 100%; border-radius: 50%;">
                </div>
                <div class="content">
                    <div class="sender">Choo Jia Wei</div>
                    <div class="text">I fell like my shit is going to come out.</div>
                    <div class="timestamp">4:30pm</div>
                </div>
            </div>
            <div class="message">
                <div class="avatar">
                    <img src="彭于晏.png" alt="Yap Shern Yu" style="width: 100%; height: 100%; border-radius: 50%;">
                </div>
                <div class="content">
                    <div class="sender">Yap Shern Yu</div>
                    <div class="text">OK good!</div>
                    <div class="timestamp">4:55pm</div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to trigger emergency alert
        function triggerEmergency() {
            alert('Emergency alert triggered!'); // Replace with actual emergency logic
        }

        // Function to end the chat
        function endChat() {
            alert('Chat ended!'); // Replace with actual end chat logic
        }

        // Function to send a message
        function sendMessage() {
            const input = document.querySelector('.chat-input input');
            const message = input.value.trim();
            if (message) {
                const chatBox = document.querySelector('.chat-box');
                const newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.innerHTML = `
                    <div class="avatar">
                        <img src="avatar-you.png" alt="You" style="width: 100%; height: 100%; border-radius: 50%;">
                    </div>
                    <div class="content">
                        <div class="sender">You</div>
                        <div class="text">${message}</div>
                        <div class="timestamp">Just now</div>
                    </div>
                `;
                chatBox.appendChild(newMessage);
                input.value = ''; // Clear the input
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }
        }
    </script>
</body>
</html>
