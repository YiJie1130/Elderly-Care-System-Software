<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Dashboard - Elderly Care Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Grey color with 50% opacity */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .options a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5%;
            text-align: center;
        }
        .options a:hover {
            background-color: #0056b3;
        }
        .logout-link {
            margin-top: 20px;
        }
        .logout-link a {
            text-decoration: none;
            color: #fff;
            background-color: #dc3545; /* Red color for logout */
            padding: 10px 20px;
            border-radius: 5px;
        }
        .logout-link a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Message -->
        <h1>Welcome To Consultant Dashboard</h1>

        <!-- Options -->
        <div class="options">
            <a href="(15)Real-Time Chat Screen.html">Real-Time Chat</a>
            <a href="(17)Medical Record Data Screen.html">Medical Record Data</a>
        </div>

        <!-- Logout Link -->
        <div class="logout-link">
            <a href="#" id="logout-link">Logout</a>
        </div>
    </div>

    <script>
        document.getElementById('logout-link').addEventListener('click', function (event) {
            event.preventDefault();

            const confirmLogout = confirm('Are you sure you want to log out?');

            if (confirmLogout) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
