<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Connected Call Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            color: #28a745;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px; /* Fixed height for consistency */
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.end {
            background-color: #dc3545;
        }
        .button.end:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calling Elderly ...</h1>
        <div class="status">Elderly Connected. You may speak now.</div>
        <div class="button-container">
            <a href="(39)Tracking Screen.html" class="button">Back</a>
            <a href="(40)Elderly Location Screen.html" class="button">Check Location</a>
            <a href="#" class="button end" onclick="endChat()">End</a>
        </div>
    </div>

    <script>
        function endChat() {
            alert('Chat ended!'); 
            window.location.href = "(39)Tracking Screen.html";
        }
    </script>
</body>
</html>
