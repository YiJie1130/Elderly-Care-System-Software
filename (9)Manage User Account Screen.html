<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Account - Elderly Care Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Grey color with 50% opacity */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            width: 500px;
        }
        .top-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .top-options a {
            text-decoration: none;
            color: #ffffff;
            background-color: #1e5e00;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
        }
        .top-options a.logout {
            background-color: #dc3545; /* Red color for logout */
        }
        .top-options a:hover {
            opacity: 0.8;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .options a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
        }
        .options a:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            text-decoration: none;
            color: #fff;
            background-color: #6c757d;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-button a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Options: Report, Manage User Account, Role Assigning, Logout -->
        <div class="top-options">
            <a href="(5)report management screen.html">Report</a>
            <a href="#" id="logout-link" class="logout">Logout</a>
        </div>

        <!-- Main Content -->
        <h1>Manage User Account</h1>
        <div class="options">
            <a href="(10)Create User Screen.html">Create User</a>
            <a href="(11)Update User Screen.html">Update User</a>
            <a href="(12)Delete User Screen.html">Delete User</a>
        </div>
        <div class="back-button">
            <a href="(4)Administrator Home Screen.html">Back</a>
        </div>
    </div>

    <script>
        document.getElementById('logout-link').addEventListener('click', function (event) {
            event.preventDefault();

            const confirmLogout = confirm('Are you sure you want to log out?');

            if (confirmLogout) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
